<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoskop Kegiatan Hizbul Wathan Laren</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #2a5298;
        }

        .form-section h2 {
            color: #2a5298;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .data-section h2 {
            color: #2a5298;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-small:hover {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            header h1 {
                font-size: 2em;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            border-top: 1px solid #eee;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kaleidoskop Kegiatan</h1>
            <p>Kwartir Cabang Gerakan Kepanduan Hizbul Wathan Laren</p>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2>Input Kegiatan Baru</h2>
                <form id="kegiatanForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="tanggal">Tanggal *</label>
                            <input type="date" id="tanggal" required>
                        </div>
                        <div class="form-group">
                            <label for="kegiatan">Kegiatan *</label>
                            <input type="text" id="kegiatan" placeholder="Masukkan nama kegiatan" required>
                        </div>
                        <div class="form-group">
                            <label for="keterangan">Keterangan</label>
                            <textarea id="keterangan" placeholder="Tambahkan keterangan kegiatan"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Kegiatan</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Bersihkan Form</button>
                </form>
            </section>

            <section class="data-section">
                <h2>Daftar Kegiatan</h2>
                <div class="table-container">
                    <table id="kegiatanTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Tanggal</th>
                                <th>Kegiatan</th>
                                <th>Keterangan</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="noData" class="no-data" style="display: none;">
                    Belum ada data kegiatan. Silakan input kegiatan baru.
                </div>
            </section>
        </div>

        <footer>
            <p>&copy; 2025 Kwartir Cabang Gerakan Kepanduan Hizbul Wathan Laren</p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Variabel global
        let kegiatanData = [];
        let editIndex = -1;

        // Inisialisasi aplikasi
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            renderTable();
            
            document.getElementById('kegiatanForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveKegiatan();
            });
        });

        // Memuat data dari localStorage
        function loadData() {
            const savedData = localStorage.getItem('kegiatanHizbulWathan');
            if (savedData) {
                kegiatanData = JSON.parse(savedData);
            }
        }

        // Menyimpan data ke localStorage
        function saveData() {
            localStorage.setItem('kegiatanHizbulWathan', JSON.stringify(kegiatanData));
        }

        // Menyimpan kegiatan baru
        function saveKegiatan() {
            const tanggal = document.getElementById('tanggal').value;
            const kegiatan = document.getElementById('kegiatan').value;
            const keterangan = document.getElementById('keterangan').value;

            if (!tanggal || !kegiatan) {
                showNotification('Tanggal dan Kegiatan harus diisi!', 'error');
                return;
            }

            const newKegiatan = {
                no: editIndex === -1 ? kegiatanData.length + 1 : kegiatanData[editIndex].no,
                tanggal: tanggal,
                kegiatan: kegiatan,
                keterangan: keterangan
            };

            if (editIndex === -1) {
                // Tambah baru
                kegiatanData.push(newKegiatan);
                showNotification('Kegiatan berhasil disimpan!', 'success');
            } else {
                // Edit existing
                kegiatanData[editIndex] = newKegiatan;
                showNotification('Kegiatan berhasil diperbarui!', 'success');
                editIndex = -1;
            }

            saveData();
            renderTable();
            clearForm();
        }

        // Menampilkan data dalam tabel
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            const noData = document.getElementById('noData');

            if (kegiatanData.length === 0) {
                tableBody.innerHTML = '';
                noData.style.display = 'block';
                return;
            }

            noData.style.display = 'none';
            tableBody.innerHTML = '';

            kegiatanData.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // Format tanggal untuk display
                const dateObj = new Date(item.tanggal);
                const formattedDate = dateObj.toLocaleDateString('id-ID', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                row.innerHTML = `
                    <td>${item.no}</td>
                    <td>${formattedDate}</td>
                    <td>${item.kegiatan}</td>
                    <td>${item.keterangan || '-'}</td>
                    <td>
                        <div class="actions">
                            <button class="btn-small btn-edit" onclick="editKegiatan(${index})">Edit</button>
                            <button class="btn-small btn-delete" onclick="deleteKegiatan(${index})">Hapus</button>
                        </div>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Edit kegiatan
        function editKegiatan(index) {
            const item = kegiatanData[index];
            document.getElementById('tanggal').value = item.tanggal;
            document.getElementById('kegiatan').value = item.kegiatan;
            document.getElementById('keterangan').value = item.keterangan || '';
            
            editIndex = index;
            
            // Scroll ke form
            document.getElementById('kegiatanForm').scrollIntoView({
                behavior: 'smooth'
            });
            
            showNotification('Sedang mengedit kegiatan...', 'success');
        }

        // Hapus kegiatan
        function deleteKegiatan(index) {
            if (confirm('Apakah Anda yakin ingin menghapus kegiatan ini?')) {
                kegiatanData.splice(index, 1);
                
                // Update nomor urut
                kegiatanData.forEach((item, idx) => {
                    item.no = idx + 1;
                });
                
                saveData();
                renderTable();
                showNotification('Kegiatan berhasil dihapus!', 'success');
            }
        }

        // Bersihkan form
        function clearForm() {
            document.getElementById('kegiatanForm').reset();
            editIndex = -1;
        }

        // Tampilkan notifikasi
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Export ke CSV
        function exportToCSV() {
            if (kegiatanData.length === 0) {
                showNotification('Tidak ada data untuk diexport!', 'error');
                return;
            }

            let csvContent = "No,Tanggal,Kegiatan,Keterangan\n";
            
            kegiatanData.forEach(item => {
                csvContent += `"${item.no}","${item.tanggal}","${item.kegiatan}","${item.keterangan || ''}"\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'kegiatan_hizbul_wathan_laren.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('Data berhasil diexport ke CSV!', 'success');
        }

        // Tambahkan tombol export di JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Tambahkan tombol export setelah form
            const formSection = document.querySelector('.form-section');
            const exportButton = document.createElement('button');
            exportButton.type = 'button';
            exportButton.className = 'btn btn-secondary';
            exportButton.style.marginLeft = '10px';
            exportButton.textContent = 'Export ke CSV';
            exportButton.onclick = exportToCSV;
            
            formSection.querySelector('.btn-secondary').insertAdjacentElement('afterend', exportButton);
        });
    </script>
</body>
</html>
